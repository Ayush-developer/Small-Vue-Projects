        <h1 class="spaces">Todo Application</h1>
        <h3  class="spaces porjes">                          Powered by Vue JS</h3>

        <section class="mids">
           <div class="todo">
               <input   v-on:input="takeinputs" type="text">
               
               <button  v-on:click="adddatas" class="todo-button">Add</button>

               <h4  v-if="datas.length === 0" class="warnings" >
                Please Add some Items to Your ToDo List
               </h4>
               <div class="actuals">
                   <div class="list">
                    <ul v-if="datas.length != 0" v-on:click="removed">
                        <li  v-for="dats in datas">{{ dats }}</li>
                    </ul>
                    </div>
                    
                   
                   
               </div>
           </div>
           
           
        </section>
