<body>
    <div class="section" id="calcis">
        <h1 class="is-size-1 has-text-centered  works my-6">Tip Calculator</h1>

        <div class="facts">
          <div class="topical">
            <h1 class="is-size-4 has-text-left ">Total Bill</h1>
          </div>
          <div class="inputs">
            <form action="" >
                <input type="number" v-on:input="get_Cost">
            </form>
          </div>
        </div>

        <div class="facts">
            <div class="topical">
                <h1 class="is-size-4 has-text-left ">Tip Percent</h1>
            </div>
            <div class="inputs">
                <form action="" >
                    <input type="number" v-on:input="get_Tips">
                </form>
            </div>
          </div>

          <div class="facts">
            <div class="topical">
                <h1 class="is-size-4 has-number-left " >No. of People</h1>
            </div>
            <div class="inputs">
                <form action="" >
                    <input type="number" v-on:input="get_total_people">
                </form>
            </div>
          </div>

          <button class="button" v-on:click="bill()">
              Calculate
          </button>
       
       
        

        

        <h1 class="is-size-4 has-text-left ">Total Bill</h1>
        <h1 class="is-size-4 has-text-left ">{{ costs }}</h1> 

        <h1 class="is-size-4 has-text-left ">Total Tip</h1>
        <h1 class="is-size-4 has-text-left ">{{ tips }}</h1> 





        


       
        


        </div>
